<mat-toolbar color="primary">
  <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Add icon" fontIcon="library_add"></mat-icon>
  Nova conta
</mat-toolbar>

<mat-card appearance="outlined">
  <mat-card-content>
      <form [formGroup]="form" class="form">
        <mat-form-field class="full-width">
          <mat-label>Digite um fornecedor</mat-label>
          <input matInput placeholder="Ex. Dell Computer" formControlName="cliente">
        </mat-form-field>

        <mat-form-field class="quarter-width">
          <mat-label>Detalhes da conta</mat-label>
          <input matInput placeholder="Ex. NFS-e" formControlName="observacao">
        </mat-form-field>

        <mat-form-field floatLabel="always" class="quarter-width">
          <mat-label>Valor</mat-label>
          <input matInput type="number" class="example-right-align" formControlName="valPagar" placeholder="0.00"/>
          <span matTextPrefix>R$&nbsp;</span>
        </mat-form-field>

        <mat-form-field class="quarter-width">
          <mat-label>Centro de custo</mat-label>
          <mat-select formControlName="centroCusto">
            <mat-option value="null"></mat-option>
            <mat-option value="Contabilidade">Contabilidade</mat-option>
            <mat-option value="Departamento pessoal">Departamento pessoal</mat-option>
            <mat-option value="Compras">Compras</mat-option>
            <mat-option value="Financeiro">Financeiro</mat-option>
            <mat-option value="Presidência">Presidência</mat-option>
            <mat-option value="Informática">Informática</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="half-width">
          <mat-label>Data de Emissão</mat-label>
          <input matInput [matDatepicker]="emissao" formControlName="dtEmissao">
          <mat-datepicker-toggle matIconSuffix [for]="emissao"></mat-datepicker-toggle>
          <mat-datepicker #emissao></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="half-width">
          <mat-label>Data de vencimento</mat-label>
          <input matInput [matDatepicker]="vencimento" formControlName="dtVencimento">
          <mat-datepicker-toggle matIconSuffix [for]="vencimento"></mat-datepicker-toggle>
          <mat-datepicker #vencimento></mat-datepicker>
        </mat-form-field>
      </form>
  </mat-card-content>

  <mat-card-actions class="mat-card-actions">
    <button mat-raised-button color="primary" aria-label="Salvar"
    (click)="salvar()">
      <mat-icon>check</mat-icon>
      Salvar
    </button>
    <button mat-button color="warn" aria-label="Voltar"
    (click)="cancelar()">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
