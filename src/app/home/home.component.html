<mat-card appearance="outlined">
  <mat-card-content>

    <mat-toolbar color="primary">
      <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Example settings icon" fontIcon="house"></mat-icon>
      Home Dashboard
    </mat-toolbar>

    <div class="card-content-container">
      <div class="card-content">
        <mat-card class="content">
          <mat-card-content>
            <mat-icon class="icon-home">
              account_balance
            </mat-icon>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="card-content">
        <div class="mat-elevation-z8 container">
          <div>
            <table mat-table [dataSource]="dataSource" matSort class="mat-table">

              <!-- banco Column -->
              <ng-container matColumnDef="nmBanco">
                <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Banco </th>
                <td mat-cell *matCellDef="let conta"> {{conta.nmBanco}} </td>
              </ng-container>

              <!-- nrAgencia Column -->
              <ng-container matColumnDef="nrAgencia">
                <th class="table-header" mat-header-cell *matHeaderCellDef> AgÃªncia </th>
                <td mat-cell *matCellDef="let conta"> {{conta.nrAgencia}} </td>
              </ng-container>

              <!-- nrConta Column -->
              <ng-container matColumnDef="nrConta">
                <th class="table-header" mat-header-cell *matHeaderCellDef> Conta </th>
                <td mat-cell *matCellDef="let conta"> {{conta.nrConta}} </td>
              </ng-container>

              <!-- saldo Column -->
              <ng-container matColumnDef="saldo">
                <th class="table-header" mat-header-cell *matHeaderCellDef> Saldo </th>
                <td ng-hide="myVar" mat-cell *matCellDef="let conta">
                  {{ conta.saldo | currency: 'BRL' : 'symbol' }}

                  <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-pressed]="hide()"
                    ng-model="myVar">
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- dtSaldo Column -->
              <ng-container matColumnDef="dtUltAlter">
                <th class="table-header" mat-header-cell *matHeaderCellDef> Atualizado em </th>
                <td mat-cell *matCellDef="let conta"> {{ conta.dtUltAlter | date: 'dd/MM/yyyy'}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

          <div class="loading" *ngIf="loading">
            <mat-spinner></mat-spinner>
          </div>

          <mat-paginator
            [length]="totalElements"
            [pageSize]="5"
            (page)="changePage($event)"
            >
          </mat-paginator>
        </div>
      </div>

      <div class="card-content">

      </div>
  </div>
  </mat-card-content>
</mat-card>
